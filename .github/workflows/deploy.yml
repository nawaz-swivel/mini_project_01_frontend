name: Deployment
on:
  push:
    branches: [ "production" ]
env:
  CI: false
  REACT_APP_AUTH_API_URL: ${{ secrets.AUTH_API_URL }}
  REACT_APP_STUDENT_API_URL: ${{ secrets.STUDENT_API_URL }}
  REACT_APP_TUITION_API_URL: ${{ secrets.TUITION_API_URL }}
  REACT_APP_PAYMENT_API_URL: ${{ secrets.PAYMENT_API_URL }}
  REACT_APP_REPORTING_API_URL: ${{ secrets.REPORTING_API_URL }}
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
